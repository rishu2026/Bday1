<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Motu ❤️</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,celebration') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 20%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 5px rgba(255, 255, 0, 0.8);
        }
        p {
            font-size: 22px;
        }
        .btn {
            font-size: 22px;
            padding: 12px 24px;
            color: white;
            background: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🎉 Happy Birthday, My Love! 🎂❤️</h1>
    <p>Dear Motu, today is your special day! Let's celebrate with love, happiness, and surprises!</p>
    <a href="celebration.html" class="btn">🎊 Celebrate 🎊</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Motu! 🎂</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 36px;
            color: #ff4d88;
        }
        .message {
            font-size: 22px;
            font-style: italic;
            margin: 20px;
            color: #555;
            background: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            font-size: 20px;
            padding: 12px 20px;
            color: white;
            background: #ff4d88;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #cc0052;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🎉 Happy Birthday Motu! 🎂</h1>
    
    <img src="IMG-20240601-WA0468.jpg" alt="Birthday Photo">

    <p class="message">
        "To my most special person, every moment with you is precious. 
        Your love, laughter, and warmth make my world brighter. 
        On this birthday, I wish you endless joy and love. 
        Always yours, Motu ❤️"
    </p>

    <br>
    <a href="celebration.html" class="btn">🎂 Celebrate Now 🎂</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut the Cake ğŸ‚</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: #ffcccb;
            overflow: hidden;
        }
        .container {
            margin-top: 5%;
            animation: fadeIn 2s ease-in-out;
        }
        .cake-container {
            position: relative;
            display: inline-block;
        }
        #cake {
            width: 350px;
            transition: transform 0.5s ease-in-out;
        }
        #knife {
            width: 100px;
            position: absolute;
            top: -50px;
            left: 120px;
            transform: rotate(0deg);
            display: none;
            transition: transform 1s ease-in-out;
        }
        .btn {
            font-size: 22px;
            padding: 12px 24px;
            color: white;
            background: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkblue;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            top: 0;
            left: 50%;
            animation: confetti 2s linear infinite;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ‚ Happy Birthday Motu! ğŸ‚</h1>
    <p>Click the button below to cut the cake!</p>
    
    <div class="cake-container">
        <img src="https://source.unsplash.com/400x400/?birthday-cake" id="cake">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Kitchen_knife.png" id="knife">
    </div>
    
    <br>
    <button class="btn" onclick="cutCake()">ğŸ° Cut the Cake ğŸ°</button>
    <p id="message" style="font-size: 22px; display: none;">ğŸ‰ Yay! Cake is cut! Enjoy your day! ğŸ‰</p>
    
    <br>
    <a href="gifts.html" class="btn">ğŸ Open Gifts ğŸ</a>
</div>

<audio id="cutSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

<script>
    function cutCake() {
        let knife = document.getElementById("knife");
        let cake = document.getElementById("cake");
        let message = document.getElementById("message");
        let cutSound = document.getElementById("cutSound");
        
        knife.style.display = "block"; 
        knife.style.transform = "rotate(90deg) translateY(100px)";
        
        setTimeout(() => {
            cake.src = "https://source.unsplash.com/400x400/?cake-slice";
            message.style.display = "block";
            cutSound.play();
            createConfetti();
        }, 1000);
    }

    function createConfetti() {
        for (let i = 0; i < 30; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = ["red", "blue", "yellow", "green", "purple"][Math.floor(Math.random() * 5)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
            
            setTimeout(() => { confetti.remove(); }, 5000);
        }
    }
</script>

</body>
</html>
